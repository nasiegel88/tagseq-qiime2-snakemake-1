__default__:
    system: 'slurm'
    account: nasiegel
    time: 300 # in minutes
    mem: 10 # in GB
    threads: 8
    queue: high
    nodes: 1
    command_options:
        slurm:
            command: "sbatch --parsable --qos=unlim"
            key_mapping:
            name: "--job-name={}"
            threads: "-n {}"
            mem: "--mem={}g"
            account: "--account={}"
            queue: "--partition={}"
            time: "--time={}"
            nodes: "-N {}"  # number of tasks

